<!doctype html>
<html>
	<head>
		<title>Gold Wing</title>
		<meta charset="utf-8" />
		<style type="text/css">

		 body {
			 background: linear-gradient( 45deg, red, blue );
			 height: 100vh;
			 padding: 50px;
			 display: flex;
			 flex-wrap: wrap;
		 }

		 section {
			 margin: 50px;
			 background: linear-gradient( 45deg, steelblue, lavender );
			 height: 200px;
			 width: 200px;
			 line-height: 200px;
			 border-radius: 50%;
			 text-align: center;
			 font-size: 4em;
		 }

		 section:nth-child(1) {
			 background: linear-gradient( 60deg, tomato, papayawhip );
		 }

		 section:nth-child(2) {
			 background: linear-gradient( 245deg, skyblue, navajowhite );
		 }

		 section:nth-child(3) {
			 background: linear-gradient( 25deg, mediumaquamarine, darkviolet );
		 }

		 section:nth-child(4) {
			 background: linear-gradient( 90deg, firebrick, pink );
		 }

		</style>
	</head>
	<body>
		<section>
			1
		</section>
		<section>
			2
		</section>
		<section>
			3
		</section>
		<section>
			4
		</section>
	</body>
</html>
